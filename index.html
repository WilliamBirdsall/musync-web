<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit-cover, initial-scale=1.0">
    <meta name="theme-color" content="#F87677">
    <title>Musync | Music Producer's Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="assets/icons/icon-512.png">
</head>
<body>
    <main style="--color-primary: var(--color-red); --color-secondary: var(--color-white);">
        <div class="settings-modal hidden">
            <div class="settings-modal__settings">
                <label for="bpm">Tempo</label>
                <input type="text" class="bpm" name="bpm">
                <label for="dark-mode">Dark Mode</label>
                <input type="checkbox" name="dark-mode">
            </div>
        </div>
        <div class="split-container">
            <div class="split-container__top">
                <a href="javascript:;" class="settings-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
                        <path fill="#000000" d="M7 2v-0.25c0-0.413-0.338-0.75-0.75-0.75h-2.5c-0.413 0-0.75 0.337-0.75 0.75v0.25h-3v2h3v0.25c0 0.412 0.337 0.75 0.75 0.75h2.5c0.412 0 0.75-0.338 0.75-0.75v-0.25h9v-2h-9zM4 4v-2h2v2h-2zM13 6.75c0-0.412-0.338-0.75-0.75-0.75h-2.5c-0.412 0-0.75 0.338-0.75 0.75v0.25h-9v2h9v0.25c0 0.412 0.338 0.75 0.75 0.75h2.5c0.412 0 0.75-0.338 0.75-0.75v-0.25h3v-2h-3v-0.25zM10 9v-2h2v2h-2zM7 11.75c0-0.412-0.338-0.75-0.75-0.75h-2.5c-0.413 0-0.75 0.338-0.75 0.75v0.25h-3v2h3v0.25c0 0.412 0.337 0.75 0.75 0.75h2.5c0.412 0 0.75-0.338 0.75-0.75v-0.25h9v-2h-9v-0.25zM4 14v-2h2v2h-2z"></path>
                    </svg>
                </a>
                <div class="input">
                    <input class="value" type="text" name="bars" id="bars" value="4">
                    <span class="label">bars</span>
                </div>
            </div>
            <div class="split-containter__bottom">
                <div class="output">
                    <span class="value">100.5</span>
                    <span class="label">ms</span>
                    <div class="note-diagram hidden"></div>
                </div>
            </div>
            <div class="calc-select">
                <span class="calc-type active" data-calc="bs">Bar/Sec</span>
                <span class="calc-type" data-calc="bh">Bar/Hz</span>
                <span class="calc-type" data-calc="nh">Note/Hz</span>
            </div>
        </div>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
